<title>Maze Wars Keyboard Graphic</title>
<desc>Maze Wars Keyboard Graphic by Chris W. Johnson. &lt;http://chriswjohnson.blogspot.com/&gt;</desc>

<defs>
	<style type='text/css'><![CDATA[
		
		svg {
		/*	background-color: inherit;	*//* This worked in Safari 3, but has ceased to work in Safari 4, and other browsers based on that WebKit engine. */
			background-color: #404040;	/* This is the background color of the "instructions.html" page. Since we can't depend on "inherit", we have to hard-code this common color value into both files. Ugh. */
		}
		
		#key-back {
			fill: silver;
			stroke-width: 1px;
			stroke: black;
		}
	
		#key-front {
			fill: white;
			stroke-width: 1px;
			stroke: gray;
		}
		
		#arrow {
			
			fill: #F0F0F0;
			stroke-width: 3px;
			stroke: black;
		}
	
	]]></style>
</defs>

<defs>
	
	<g id="key">
		<rect id="key-back"  x="-50" y="-50" width="100" height="100" rx="10" ry="10"/>
		<rect id="key-front" x="-40" y="-46" width="80"  height="80"  rx="5"  ry="5" />
	</g>
	
	<g id="key-double">
		<rect id="key-back"  x="-102" y="-50" width="204" height="100" rx="10" ry="10"/>
		<rect id="key-front" x="-92"  y="-46" width="184" height="80"  rx="5"  ry="5" />
	</g>
	
	<g id="space-bar">
		<rect id="key-back"  x="-202" y="-50" width="404" height="100" rx="10" ry="10"/>
		<rect id="key-front" x="-192" y="-46" width="384" height="80"  rx="5"  ry="5" />
	</g>
	
	<g id="key-double-vertical">
		<rect id="key-back"  x="-50" y="-154" width="100" height="204" rx="10" ry="10"/>
		<rect id="key-front" x="-40" y="-150" width="80"  height="184" rx="5"  ry="5" />
	</g>
	
	<path id='arrow' d="M-10,10v-20h-10l20,-20l20,20h-10v20z" transform="scale(0.9)"/>
	
</defs>

<!--<rect stroke="black" fill="none" x="-824" y="-366" width="1438" height="420"/>-->


